version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: medvision-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DB_NAME:-medvision}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medvision-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medvision-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ${DB_NAME:-medvision}
      API_VERSION: ${API_VERSION:-1}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      COOKIE_SECRET: ${COOKIE_SECRET:-your-cookie-secret-change-this}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medvision-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  medvision-network:
    driver: bridge

services:
  postgres:
    image: postgres:17-alpine
    container_name: medvision-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-medvision}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medvision}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medvision-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medvision-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medvision}:${POSTGRES_PASSWORD:-password123}@postgres:5432/${POSTGRES_DB:-medvision}
      API_VERSION: ${API_VERSION:-1}
      PORT: ${PORT:-3333}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      DAILY_CO_API_KEY: ${DAILY_CO_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-MedVision <noreply@medvision.com>}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medvision-api.rule=Host(`medvision.njsolutions.com.br`)"
      - "traefik.http.routers.medvision-api.entrypoints=websecure"
      - "traefik.http.routers.medvision-api.tls.certresolver=mytlschallenge"
      - "traefik.http.services.medvision-api.loadbalancer.server.port=3333"
      - "traefik.docker.network=root_default"
      # Headers para CORS e cookies cross-domain
      - "traefik.http.middlewares.medvision-headers.headers.accesscontrolalloworiginlist=https://medvision-frontend.vercel.app,http://localhost:5173"
      - "traefik.http.middlewares.medvision-headers.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.medvision-headers.headers.accesscontrolallowmethods=GET,POST,PUT,PATCH,DELETE,OPTIONS"
      - "traefik.http.middlewares.medvision-headers.headers.accesscontrolallowheaders=Content-Type,Authorization,Cookie"
      - "traefik.http.middlewares.medvision-headers.headers.accesscontrolexposeheaders=Set-Cookie"
      - "traefik.http.routers.medvision-api.middlewares=medvision-headers"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medvision-network
      - root_default
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  medvision-network:
    driver: bridge
  root_default:
    external: true
